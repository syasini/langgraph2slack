[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test configuration (critical for async tests)
asyncio_mode = auto

# Test markers for categorization
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (slower, may involve mocking external services)

# Additional options
addopts =
    -v                    # Verbose output
    --strict-markers      # Fail on unknown markers
    --tb=short            # Shorter tracebacks for readability
    -ra                   # Show summary of all test outcomes
    --color=yes           # Colorized output
